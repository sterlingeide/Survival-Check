{% extends 'main_app/base.html' %}

{% block content %}
    <h1>{{ user.username }}'s collection:</h1>
        {% for character in characters %}
            <a href="/character/{{character.id}}">
                <h3>{{ character.name }}</h3>
            </a>        
        {% endfor %}   
        <a href="/character/create">
            <h3>Add Character</h3>
        </a> 
    <h1>Start Combat:</h1>
    <h3>Run a Game</h3>
    <h3>Join a Game</h3>

{% endblock %}
